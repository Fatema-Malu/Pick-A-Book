<head>

				<div class="col-sm-3"></div>

<body>
	
<div class="container">
	<div class="row rowh"></div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			            <form method="post" name="lform" >
				<div class="formm-group">
					<label for="cid">Customer ID:</label>
					<input type="number" placeholder="Please Enter customer id" onkeydown="myfunc(event)" name="cid" class="form-control" required="Please fill this first" >
				</div>
				<div class="formm-group">
					<label for="cname">Customer name:</label>
					<input type="text" placeholder="Please Enter customer name" onkeydown="myfunc(event)" name="cname" class="form-control" required="Please fill this first" >
				</div>
				<div class="formm-group">
					<label for="add">Address:</label>
					<input  type="text" onkeydown="myfunc(event)" placeholder="Please Enter Address" name="add" class="form-control" required="Please fill all the details">
				</div>
				<div class="formm-group">
					<label for="ph">Phone:</label>
					<input  type="number" onkeydown="myfunc(event)" maxlength="10" placeholder="Please Enter Phone no." name="ph" class="form-control" required="Please fill all the details">
				</div>
				<div class="formm-group">
					<label for="email">Email:</label>
					<input  type="email" onkeydown="myfunc(event)" placeholder="Please Enter Email" name="email" class="form-control" required="Please fill all the details">
				</div>
				<div>
					<input type="submit" name="submit5" tabindex="-1" class="btn btn-success btn-submit btns" value="SUBMIT">
				</div>
			</form>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>
